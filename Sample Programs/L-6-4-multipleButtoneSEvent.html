<body>
    <h1> Event listeners and buttons</h1>
    <button type="button" id="btnHit"> Hit me!!</button>
    <button type="button" id="btnHitAgain"> Hit me twice!!</button>
    <button type="button" id="btnYetAgain"></button>
    <script type="text/javascript">
        window.onload = function () {
            var hitButton = document.getElementById('btnHit');
            hitButton.addEventListener('click', clickHitButton);

            var hitButtonAgain = document.getElementById('btnHitAgain');
            hitButtonAgain.addEventListener('dblclick', dblClickHitAgain);
        }

        function clickHitButton() {
            // clicking on the 'Hit Me' button will execute this function!
            window.alert("Clicked on the Hit Me button ");
        }
        function dblClickHitAgain() {
            // double clicking on 'Hit me again !! will
            // execute this function
            window.alert("you just double clicked-Hit me again!! ");
        }
    </script>
